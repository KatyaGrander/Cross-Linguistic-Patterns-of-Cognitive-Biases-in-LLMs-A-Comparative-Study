      תעודת זהות, יש לבדוק שאכן מדובר בטיסה פנימית בתוך ישראל, שבה הצגת דרכון אינה
      נדרשת.


      יתר הפעולות אינן דרושות לפי הכלל שניתן. באופן ספציפי, הפעולות 2 ו-4 אינן דרושות
      כי לפי הכלל אין צורך לבדוק אלו מסמכים נוסע בטיסה פנימית מציג, וכל עוד הם אינם
      טסים מחוץ לישראל, הדבר אינו נוגע לכלל הבודק.'
